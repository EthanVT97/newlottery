<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MM Lottery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h4 class="mb-0">MM Lottery</h4>
                            <p class="text-muted">စကားဝှက်အသစ်သတ်မှတ်ခြင်း</p>
                        </div>
                        
                        <form id="newPasswordForm">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">စကားဝှက်အသစ်</label>
                                <input type="password" class="form-control" id="newPassword" 
                                       minlength="6" required>
                                <div class="form-text">အနည်းဆုံး စာလုံး ၆လုံး ထည့်သွင်းပါ</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">စကားဝှက်အသစ်အတည်ပြုပါ</label>
                                <input type="password" class="form-control" id="confirmNewPassword" 
                                       minlength="6" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                စကားဝှက်အသစ်သတ်မှတ်မည်
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="login.html" class="text-decoration-none">
                                ပင်မစာမျက်နှာသို့
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/dist/umd/supabase.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Myanmar 2D3D</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="userdashboard.html">Myanmar 2D3D</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="2d.html">2D</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="3d.html">3D</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-light me-3">လက်ကျန်ငွေ: <span id="userBalance">0</span> ကျပ်</span>
                    <button id="logoutBtn" class="btn btn-outline-light">
                        <i class="bi bi-box-arrow-right"></i> ထွက်မည်
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Welcome Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-0">မင်္ဂလာပါ <span id="userName">User</span></h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title text-primary">လက်ကျန်ငွေ</h5>
                        <h3 class="mb-0" id="balanceDisplay">0 ကျပ်</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title text-success">အနိုင်ရငွေ</h5>
                        <h3 class="mb-0" id="winningsDisplay">0 ကျပ်</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title text-info">စုစုပေါင်းလောင်းငွေ</h5>
                        <h3 class="mb-0" id="totalBetsDisplay">0 ကျပ်</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Bets -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">နောက်ဆုံးလောင်းထားသောထီများ</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ရက်စွဲ</th>
                                        <th>အမျိုးအစား</th>
                                        <th>ဂဏန်း</th>
                                        <th>ငွေပမာဏ</th>
                                        <th>အခြေအနေ</th>
                                    </tr>
                                </thead>
                                <tbody id="recentBetsTable">
                                    <!-- Recent bets will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Results -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">နောက်ဆုံးထွက်ဂဏန်းများ</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ရက်စွဲ</th>
                                        <th>အမျိုးအစား</th>
                                        <th>ထွက်ဂဏန်း</th>
                                        <th>အချိန်</th>
                                    </tr>
                                </thead>
                                <tbody id="recentResultsTable">
                                    <!-- Recent results will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom JS -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/userdashboard.js"></script>
</body>
</html>
